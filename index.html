<!DOCTYPE html>
<html>
<head>
	<title>Shopping List With Gradient Background</title>
	<!-- Latest compiled and minified CSS -->

	<link rel="stylesheet" type="text/css" href="style.css">

  
</head>
<body id="gradient">
	<h1>Simple shopping list</h1>

	<input class="color1" type="color" name="color1" value="#F93C00">
	<input class="color2" type="color" name="color2" value="#8C00A4">
	<br><br>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">ENTER</button>
	<br><br>
	<ul>
		<li class="bold red" random="23">Avocados</li>
		<li>Chia Seeds</li>
		<li>Spinach</li>
		<li>Almonds</li>
		<li>Blueberries</li>
		<li>Salmon</li>
		<li>Chicken</li>
		<li>Broccoli</li>
		<li>Brown Rice</li>
	</ul>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
